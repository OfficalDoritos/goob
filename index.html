<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      body {
        background-color: rgb(238, 164, 187);
        justify-content: center;
        align-items: center;
      }
      #guh {
        margin: auto;
        width: 80%;
        height: 40%;
      }
      button {
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        margin-bottom: 5px;
        font-size: 30px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <script>
      let goob = () => {
        fetch(
          "https://shibe.online/api/shibes?count=1&urls=true&httpsUrls=true"
        )
          .then((res) => res.json())
          .then((data) => $("#guh").attr("src", data));
      };
    </script>
    <button onclick="goob()">clonk</button>
    <img id="guh" />
  </body>
</html>
